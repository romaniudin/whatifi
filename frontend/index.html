<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/components.js"></script>
        <script src="scripts/scheme.js"></script>
        <script src="scripts/nodes.js"></script>
        <script src="scripts/d3NodeMenu.js"></script>
        <script src="scripts/d3NodeHelper.js"></script>
        <script src="scripts/d3NodeOverlay.js"></script>
        <script src="scripts/d3LineHelper.js"></script>
        <script src="scripts/d3ScenarioHelper.js"></script>
        <script src="scripts/scenario.js"></script>
        <script>

            document.addEventListener('contextmenu', event => event.preventDefault());

            function allowDrop(ev) {
            ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id.replace("node-root-",""));
            }

            function drop(ev) {
                ev.preventDefault();

                const components = ev.target.id.split("node-");
                const node = "node-"+components.slice(-1);

                var data = ev.dataTransfer.getData("text");
                addChild(data,node);

                document.getElementById("node").innerHTML = generateNode(me);
            }
    
        </script>
    </head>
    <body>
        <div id="node-graph" style="border:1px solid black"></div>
        <div id="scenario-bar"></div>
        <div id="line-graph" style="border:1px solid black"></div>
        <script>
            const me = addNode("Me","me");
            const job = addNode("Job","group");
            addChild(job,me,false,true);

            const transportation = addNode("Transportation","group");
            addChild(transportation,job,false,true);

            const childcare = addNode("Child care","group");
            addChild(childcare,transportation,false,true);

            render();
            renderScenario();

        </script>
    </body>
</html>
