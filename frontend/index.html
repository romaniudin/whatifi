<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="src/style/spacing.css">

        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="scripts/index.js"></script>
        <script src="scripts/components.js"></script>
        <script src="scripts/scheme.js"></script>
        <script src="scripts/nodes.js"></script>
        <script src="scripts/d3NodeMenu.js"></script>
        <script src="scripts/d3NodeHelper.js"></script>
        <script src="scripts/d3NodeOverlay.js"></script>
        <script src="scripts/d3LineHelper.js"></script>
        <script src="scripts/d3ScenarioHelper.js"></script>
        <script src="scripts/scenario.js"></script>
        <script>
            document.addEventListener('contextmenu', event => event.preventDefault());
        </script>
    </head>
    <body>
        <div class="row" id="whatifi-banner-container" style="background:darkslategrey">
            <div class="col"></div>
            <div class="col-12" id="whatifi-banner"><img height="40px" src="src/img/banner.png"></div>
            <div class="col"></div>
        </div>
        <div id="whatifi-app-container" style="margin:0 0 40px 0">
            <div class="row">
                <div class="col-1" style="border-right:lightgrey 1px solid;"></div>
                <div class="col" id="node-graph"></div>
                <div class="col-3" id="node-overlay" style="display:none;background:whitesmoke;border-left:1px solid lightgrey;"></div>
                <div class="col-1" style="border-left:lightgrey 1px solid;"></div>
            </div>
            <div class="row" style="opacity:0.8;height:20px">
                <div class="col-1" style="border-right:lightgrey 1px solid;"></div>
                <div class="col" style="background:#f8b46a"></div>
                <div class="col-1" style="background:#f8b46a;text:black;" align="middle">
                    <div id="whatifi-details-button" style="display:none;opacity:0.5;background:white;color:black;border-bottom:1px solid lightgrey;"><br></div>
                </div>
                <div class="col" style="background:#f8b46a"></div>
                <div class="col-1" style="border-left:lightgrey 1px solid;"></div>
            </div>
            <div class="row">
                <div class="col-1" style="border-right:lightgrey 1px solid;"></div>
                <div class="col">
                    <div id="whatifi-details" style="opacity:0.95;">
                        <div class="row" id="whatifi-line-graph-container" style="background:darkslategrey;color:white;opacity:1;border-bottom:1px solid lightgrey;">
                            <div class="col-2 whatifi-line-graph-detail" id="whatifi-line-graph-actions" style="display:none;">
                                <div id="whatifi-line-graph-actions-title-header" style="padding:10px 10px 20px 10px"><h6>Actions</h6></div>
                                <div id="whatifi-line-graph-actions-container">
                                    <!-- Actions -->
                                </div>
                            </div>
                            <div class="col whatifi-line-graph-detail" id="whatifi-line-graph" style="border-left:1px lightgrey solid;border-right:1px lightgrey solid;display:none;"></div>
                            <div class="col-3 whatifi-line-graph-detail" id="whatifi-line-graph-information" style="display:none">
                                <div id="whatifi-line-graph-information-title-header" style="padding-left:10px"><h6>Graph Details</h6></div>
                                <div id="whatifi-line-graph-information-title" style="padding-left:10px"><h6><br></h6></div>
                                <div id="whatifi-line-graph-information-data" style="overflow:auto;max-height:200px" align="middle">
                                    <div class="row title ">
                                        <div class="col"><b>Option</b></div>
                                        <div class="col"><b>Value</b></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1" style="border-left:lightgrey 1px solid;"></div>
            </div>
        </div>
        <div id="scenario-bar" style="border:1px solid gainsboro"></div>
        <script>
            const me = addNode("Me","me");
            const job = addNode("Job","group");
            addChild(job,me,false,true);

            const childcare = addNode("Child care","group");
            addChild(childcare,job,false,true);

            render();
            renderScenario();
            addNewNodeTo(job,"Job1","income",{"finance":{"value":10000,"frequency":1,"start":"2018-11"}});
            addNewNodeTo(job,"Job2","income",{"finance":{"value":12000,"frequency":1,"start":"2019-05"}});
            addNewNodeTo(job,"Job2","income",{"finance":{"value":20000,"frequency":1,"start":"2020-05","end":"2022-01"}});

            addNewNodeTo(childcare,"Nanny","expense",{"finance":{"value":-35000,"frequency":12,"start":"2018-10"}});

        </script>
    </body>
</html>
