<html>
    <body>
        <script type="text/javascript">
            const submit = () => {
                document.getElementById("result").innerHTML = "";

                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const request = new XMLHttpRequest();
                request.onreadystatechange = () => {
                    if (request.readyState == 4)
                    {
                        if (request.status == 200)
                        {
                            document.getElementById("result").innerHTML = "Successfully created account: "+username;
                        }
                        else
                        {
                            document.getElementById("result").innerHTML = "Failed to create account: "+username;
                        }
                    }
                }
                request.open("post","http://ec2-54-70-113-113.us-west-2.compute.amazonaws.com:8080/createAccount");
                request.setRequestHeader("content-type","application/json");
                request.send(JSON.stringify({"username":username,"email":email,"password":password}));
            }

        </script>
        <div><span>username</span><input type="text" id="username"></div>
        <div><span>email</span><input type="text" id="email"></div>
        <div><span>password</span><input type="password" id="password"></div>
        <div><button onClick="submit()">Submit</button></div>
        <div id="result"></div>
    </body>
</html>
